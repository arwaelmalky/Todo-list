<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todo-list">
        <h1 class="todo-title">TODO</h1>
        <div class="task-sentence">
            <div class="task-keep-text">
                <span>Task Done</span>
                <p>Keep it up</p>
            </div>
            <div class="circle">
                <p>1/3</p>
            </div>
        </div>
        <div class="container">
            <input type="text" placeholder="Write your next task">
            <button class="Button" type="button">+</button>
        </div>
        <ul class="list">
            <li class="task-item done">
                <div class="info">
                    <span class="statu"></span>
                    <h1>Build a todo app</h1>
                </div>
                <div class="edidel">
                    <button class="edit" type="button"></button>
                    <button class="delete" type="button"></button>
                </div>
            </li>
            <li class="task-item">
                <div class="info">
                    <span class="statu"></span>
                    <p>Write an article about building a todo app</p>
                </div>
                <div class="edidel">
                    <button class="edit" type="button"></button>
                    <button class="delete" type="button"></button>
                </div>
            </li>
            <li class="task-item">
                <div class="info">
                    <span class="statu"></span>
                    <p>Publish the article</p>
                </div>
                <div class="edidel">
                    <button class="edit" type="button"></button>
                    <button class="delete" type="button"></button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
